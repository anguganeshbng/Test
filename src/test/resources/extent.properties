
#FolderName
basefolder.name=target/ExtentReports
basefolder.datetimepattern=d_MMM_YY HH_mm_ss

#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=SparkReport/Spark_report.html
  
#PDF Report
extent.reporter.pdf.start=false
extent.reporter.pdf.out=PdfReport/ExtentPdf.pdf
  
#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=HtmlReport/ExtentHtml.html

#Excel Report
extent.reporter.excel.start=false
extent.reporter.excel.out=ExcelReport/ExtentExcel.xlsx

